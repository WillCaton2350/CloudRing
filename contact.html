<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contact.css"> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37edde705f.js" crossorigin="anonymous"></script>
    <title>Cloud Ring</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo-tag">CloudRing</a>
        </div>
        <ul class="navmenu">
            <li class="nav-item">
                <a href="/news.html" class="nav-links">News</a>
            </li>
            <li class="nav-item">
                <a href="/features.html" class="nav-links">Features</a>
            </li>
            <li class="nav-item">
                <a href="/about.html" class="nav-links">About</a>
            </li>
            <li class="nav-item">
                <a href="/contact.html" class="nav-links">Contact</a> 
            </li>
            <li class="nav-btn">
                <a href="/" class="nav-link">Login</a>
            </li>
            <div class="search">
                <input type="text" placeholder="Search..">
                <button class="Go">Go</button>
            </div>
        </ul>
       <img src="/img/pic3.png" alt="">
    </nav>

    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <br>
            <p> -CloudRing</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <ul>
                            <li>
                                <i><img src="https://img.icons8.com/material-rounded/30/000000/cottage--v2.png"/></i>
                            </li>
                        </ul>
                    </div>
                    <div class="text">
                        <h3>Location:</h3>
                        <br>
                        <p> Fort Lauderdale, FL <br><br> USA</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <ul>
                            <li>
                                <i><img src="https://img.icons8.com/ios-glyphs/30/000000/phone--v1.png"/></i>
                            </li>
                        </ul>
                    </div>
                    <div class="text">
                        <h3>Phone:</h3>
                        <br>
                        <p>954-778-4520</p>
            
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <ul>
                            <li>
                                <i><img src="https://img.icons8.com/ios-filled/30/000000/gmail-new.png"/></i>
                            </li>
                        </ul>
                    </div>
                    <div class="text">
                        <h3>Email:</h3>
                        <br>
                        <p>Support@CloudRing.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <!--Form Tag-->
                <form onsubmit="sendEmail(); reset(); return false;">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea  required="required"></textarea>
                        <span>Type your Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="websiteRights">
        <p>All rights reserved 2022 Â© CloudRing</p>
    </div>
</body>
</html>
